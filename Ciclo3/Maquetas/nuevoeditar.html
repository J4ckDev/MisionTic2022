<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/data.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon96x96.png"
      sizes="96x96"
    />
    <link rel="apple-touch-icon" sizes="72x72" href="./img/touch-ipad.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./img/touch-iphone.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./img/touch-ipad-ret.png"
    />
    <title>UMT - Materias</title>
  </head>
  <body id="body-data-view">
    <header id="header-data-view" class="bg-ligth-3">
      <label id="menu-button" for="menu-check">
        <svg id="menu-icon">
          <use href="./img/icons.svg#menu"></use>
        </svg>
      </label>
      <div id="logo-title">
        <img
          id="logo-header"
          src="./img/Logo.svg"
          alt="Logo Universidad Misión TIC"
        />
        <h1 class="text-dark-1 text-h1">Universidad Misión TIC</h1>
      </div>
      <button id="logout" class="text-dark-3 bg-transparent">
        Cerrar Sesión
        <svg class="icon">
          <use href="./img/icons.svg#cerrar-sesion"></use>
        </svg>
      </button>
    </header>
    <div id="content">
      <div id="menu" class="bg-primary-dark">
        <input type="checkbox" id="menu-check" checked />
        <nav id="menu-content">
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#carreras"></use>
              </svg>
              <span class="text-menu text-h6">Carreras</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3 active">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#materias"></use>
              </svg>
              <span class="text-menu text-h6">Materias</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#aulas"></use>
              </svg>
              <span class="text-menu text-h6">Aulas</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#estudiantes"></use>
              </svg>
              <span class="text-menu text-h6">Estudiantes</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#profesores"></use>
              </svg>
              <span class="text-menu text-h6">Profesores</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
        </nav>
      </div>
      <div id="data">
        <div id="header-data">
          <h2 class="text-h2 text-dark-2 margin-none">Materias</h2>
          <div id="controls">
            <button class="btn outline text-secondary-dark bg-transparent">
              <svg class="icon">
                <use href="./img/icons.svg#cancelar-eliminar"></use>
              </svg>
              Cancelar
            </button>
            <label for="submit" class="btn text-ligth-3 bg-primary-dark">
              <svg class="icon">
                <use href="./img/icons.svg#aceptar"></use>
              </svg>
              Insertar (Actualizar)
            </label>
          </div>
        </div>
        <p id="detail" class="text-dark-3 margin-none">
          Cuando rellene los siguientes campos, haga clic en el botón insertar
          (actualizar) para guardar.
        </p>
        <form id="form-data">
          <div class="form-control text-dark-2">
            <label class="label" for="id-materia">Id Materia</label>
            <div class="input-with-icon">
              <input
                id="id-materia"
                type="text"
                class="input text-dark-3"
                placeholder="Ingrese el id"
                required
              />
              <svg class="icon">
                <use href="./img/icons.svg#id"></use>
              </svg>
            </div>
          </div>
          <div class="form-control text-dark-2">
            <label class="label" for="nombre">Nombre</label>
            <div class="input-with-icon">
              <input
                id="nombre"
                type="text"
                class="input text-dark-3"
                placeholder="Ingrese la materia"
                required
              />
              <svg class="icon">
                <use href="./img/icons.svg#texto"></use>
              </svg>
            </div>
          </div>
          <div class="form-control text-color-dark-2">
            <label class="label" for="carrera">Carrera</label>
            <div class="input-with-icon">
              <select id="carrera" class="input text-dark-3" required>
                <option value="" selected disabled>Seleccione una carrera</option>
                <option value="1">
                  Ingeniería Electrónica y Telecomunicaciones
                </option>
                <option value="2">Filosofía</option>
                <option value="3">Biología</option>
                <option value="4">Medicina</option>
              </select>
              <svg class="icon">
                <use href="./img/icons.svg#carreras"></use>
              </svg>
            </div>
          </div> 
          <button id="submit" type="submit" style="display: none;">Prueba</button>
        </form>
      </div>
    </div>
  </body>
</html>
