<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/data.css" />
    <link rel="stylesheet" href="./css/button.css" />
    <link rel="stylesheet" href="./css/input.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./img/favicon96x96.png"
      sizes="96x96"
    />
    <link rel="apple-touch-icon" sizes="72x72" href="./img/touch-ipad.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./img/touch-iphone.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./img/touch-ipad-ret.png"
    />
    <title>UMT - Materias</title>
  </head>
  <body id="body-data-view">
    <header id="header-data-view" class="bg-ligth-3">
      <label id="menu-button" for="menu-check">
        <svg id="menu-icon">
          <use href="./img/icons.svg#menu"></use>
        </svg>
      </label>
      <div id="logo-title">
        <img
          id="logo-header"
          src="./img/Logo.svg"
          alt="Logo Universidad Misión TIC"
        />
        <h1 class="text-dark-1 text-h1">Universidad Misión TIC</h1>
      </div>
      <button id="logout" class="text-dark-3 bg-transparent">
        Cerrar Sesión
        <svg class="icon">
          <use href="./img/icons.svg#cerrar-sesion"></use>
        </svg>
      </button>
    </header>
    <div id="content">
      <div id="menu" class="bg-primary-dark">
        <input type="checkbox" id="menu-check" checked />
        <nav id="menu-content">
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#carreras"></use>
              </svg>
              <span class="text-menu text-h6">Carreras</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3 active">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#materias"></use>
              </svg>
              <span class="text-menu text-h6">Materias</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#aulas"></use>
              </svg>
              <span class="text-menu text-h6">Aulas</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#estudiantes"></use>
              </svg>
              <span class="text-menu text-h6">Estudiantes</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
          <button class="menu-button bg-transparent text-ligth-3">
            <span class="icon-text">
              <svg class="icon-menu">
                <use href="./img/icons.svg#profesores"></use>
              </svg>
              <span class="text-menu text-h6">Profesores</span>
            </span>
            <svg class="icon">
              <use href="./img/icons.svg#pagina-siguiente"></use>
            </svg>
          </button>
        </nav>
      </div>
      <div id="data">
        <div id="header-data">
          <h2 class="text-h2 text-dark-2 margin-none">Materias</h2>
          <div id="controls">
            <div class="input-with-icon">
              <input
                id="search"
                type="text"
                class="input text-dark-3"
                placeholder="Buscar por id"
              />
              <svg class="icon">
                <use href="./img/icons.svg#buscar"></use>
              </svg>
            </div>
            <button class="btn text-ligth-3 bg-primary-dark">
              <svg class="icon">
                <use href="./img/icons.svg#nuevo"></use>
              </svg>
              Nueva Carrera
            </button>
          </div>
        </div>
        <div id="data-table">
          <table id="table" class="text-dark-2">
            <tr>
              <th class="table-title text-h5">Id Materia</th>
              <th class="table-title text-h5">Nombre</th>
              <th class="table-title text-h5">Id Carrera</th>
              <th class="table-title text-h5">Acciones</th>
            </tr>
            <tr>
              <td class="table-cell">1</td>
              <td class="table-cell">Cálculo I</td>
              <td class="table-cell">1</td>
              <td class="table-cell">
                <svg class="icon fill-color-primary-normal">
                  <title>Editar</title>
                  <use href="./img/icons.svg#editar"></use>
                </svg>
                <svg class="icon fill-color-error">
                  <title>Eliminar</title>
                  <use href="./img/icons.svg#cancelar-eliminar"></use>
                </svg>
              </td>
            </tr>
            <tr>
              <td class="table-cell">2</td>
              <td class="table-cell">Cálculo II</td>
              <td class="table-cell">1</td>
              <td class="table-cell">
                <svg class="icon fill-color-primary-normal">
                  <title>Editar</title>
                  <use href="./img/icons.svg#editar"></use>
                </svg>
                <svg class="icon fill-color-error">
                  <title>Eliminar</title>
                  <use href="./img/icons.svg#cancelar-eliminar"></use>
                </svg>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
